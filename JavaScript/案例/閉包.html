<script type="text/javascript">
			function user(name){
				var age,sex;

					getName:function(){
						return name;

					setName:function(newName){
						name = newName;
					},
					getAge:function(){
						return age;
					},
					setAge:function(newAge){
						age = newAge;
					},
					getSex:function(){
						return age;
					},
					setSex:function(newSex){
						sex = newSex;
					}

			}
			var whh = user("王花花");
			whh.setSex('女');
			whh.setAge(21);
			var name = whh.getName();
			var age = whh.getAge();
			var sex = whh.getAge();
			console.log(name,age,sex);
